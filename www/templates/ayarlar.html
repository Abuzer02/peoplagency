<ion-view title="Ayarlar Sayfası">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-person"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <div class="card">
            <button class="button button-royal button-block" ng-click="fotografYukle()">Fotograf Yükle</button>
             <label class="">
                <img ng-src="{{session.profile_picture}}" class="full-image" style="padding:50px;">
              </label>
              <label class="item item-input">
               <span class="input-label">E-mail : </span>
                <input type="text"  ng-model="session.email" required disabled>
              </label>
              <label class="item item-input">
               <span class="input-label">Parola : </span>
                <input type="text"  ng-model="session.password"  required>
              </label>
                <label class="item item-input">
                <span class="input-label">Kullanıcı Adı : </span>
                <input type="text"  ng-model="session.nickname" required>
              </label>
                <label class="item item-input">
                <span class="input-label">Telefon No: </span>
                <input type="text"  ng-model="session.phone_number"required>
              </label>
              <button class="button button-calm button-block" ng-click="updateAccount()">Bilgilerimi Güncelle</button>
     </div>
  </ion-content>
</ion-view>
