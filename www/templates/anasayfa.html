<ion-view title="Anasayfa">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card" ng-repeat="item in itemList track by $index">
      <div class="item item-avatar">
      <img ng-src="{{item.accountInfo.profile_picture}}">
        <h2 ng-bind="item.accountInfo.nickname"></h2>
        <a class="energized">{{item.obj.status}} </a>
        <p>
          <a class="" style="font-weight:bold;">Kategori :</a>
          <a class="subdued" ng-repeat="category in item.obj.alert_tags">{{category}}</a>
        </p>
        <p>{{item.obj.create_time}}</p> 
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{item.obj.picture_path}}">
        <p style="font-weight:bold;">{{item.obj.title}}</p>
        <p>
          {{item.obj.description}}
        </p>
        <p>
          <a href="#" class="subdued"><a id="verifyCount{{item.obj._id}}">{{item.obj.verify_count}}</a> Doğrulama</a>   
          <a href="#" class="subdued"><a id="commentCount{{item.obj._id}}">{{item.obj.comment_count}}</a> Yorum</a>   
          <a href="#" class="subdued"><a id="refuteCount{{item.obj._id}}">{{item.obj.refute_count}}</a> Yalanlama</a>   
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#" ng-click="verify(item.obj._id)">
          <i class="icon ion-checkmark-circled balanced"></i>
          Doğrula
        </a>
        <a class="tab-item" href="#" ng-click="comment(item.obj._id)">
          <i class="icon ion-chatbox calm"></i>
          Yorum
        </a>
        <a class="tab-item" href="#" ng-click="refute(item.obj._id)">
          <i class="icon ion-close-circled assertive"></i>
          Yalanla
        </a>
      </div>    
    </div>
  </ion-content>
</ion-view>
